<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Inline & Block Element</title>
</head>

<body>
    <!-- the entire body must be written by student -->
    <h1>Inline & Block Element</h1>
    <!-- button -->
    <div data-ns-test="block-inline-button">
        <button>Button 1</button>
        <button>Button 2</button>
        Answer: Inline
    </div>

    <!-- div -->
    <div data-ns-test="block-inline-div">
        <div>Test 1</div>
        <div>Test 2</div>
        Answer: Block
    </div>

    <!-- span -->
    <div data-ns-test="block-inline-span">
        <span>Span 1</span>
        <span>Span 2</span>
        Answer: Inline
    </div>

    <!-- Input -->
    <div data-ns-test="block-inline-input">
        <input type="text"><br>
        <input type="text"><br>
        Answer: Inline
    </div>

    <!-- cite  -->
    <div data-ns-test="block-inline-cite">
        <cite>Test1</cite>
        <cite>Test2</cite>
        Answer: Inline
    </div>

    <div data-ns-test="block-inline-code">
        <code>Test1</code>
        <code>Test2</code>
        Answer: Inline
    </div>

    <!-- p  -->
    <div data-ns-test="block-inline-p">
        <p>Test1</p>
        <p>Test2</p>
        Answer: Block
    </div>
    <!-- h1 -->
    <div data-ns-test="block-inline-h1">
        <h1>Test1</h1>
        <h1>Test2</h1>
        Answer: Block
    </div>
    <!-- sup  -->
    <div data-ns-test="block-inline-sup">
        <sup>Test1</sup>
        <sup>Test2</sup>
        Answer: Inline
    </div>
    <!-- sub  -->
    <div data-ns-test="block-inline-sub">
        <sub>Test1</sub>
        <sub>Test2</sub>
        Answer: Inline
    </div>
    <script type="text/javascript" src="./script.js">
    </script>

</body>

</html>
